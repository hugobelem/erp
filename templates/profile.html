{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="ring-1 bg-white dark:bg-secondary dark:shadow-thick dark:ring-white/10 ring-primary/5 rounded-3xl p-8 flex flex-col justify-between items-center overflow-hidden text-center lg:text-left">
    <div>
      <p
        class="text-6xl text-primary dark:text-white lg:text-7xl tracking-tight underline decoration-3 decoration-pink-400">
        o erp do futuro!
      </p>

      <p class="mt-4 text-sm text-zinc-500 dark:text-zinc-400 md:max-w-xs lg:max-w-none">
        
      </p>

    </div>
</div>

<div class="lg:row-span-2 ring-1 dark:ring-white/10 ring-primary/5 bg-white dark:bg-secondary dark:shadow-thick rounded-3xl p-8 h-full flex flex-col justify-between items-stretch overflow-hidden text-center lg:text-left">

  <div class="text-lg leading-6 mb-5">
    <p class="font-semibold text-primary dark:text-white">
      <span class="inset-0"></span>
      acesse sua conta
    </p>
  </div>

  <form action="" method="POST">
    {% csrf_token %}
    <label
      for="UserEmail"
      class="relative mb-3 block overflow-hidden rounded-md dark:text-zinc-200 bg-zinc-100 dark:bg-tertiary ring-1 dark:ring-white/10 px-3 pt-3 ring-primary/5 appearance-none focus:ring-white/20 placeholder-zinc-400 focus:border-zinc-300 focus:bg-primary focus:outline-none focus:ring-indigo-500 sm:text-sm">
      <input
        type="email"
        id="UserEmail"
        placeholder="Email"
        class="peer h-8 w-64 border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"/>

      <span
        class="absolute start-3 top-3 -translate-y-1/2 text-xs text-zinc-500 dark:text-zinc-400 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs">
        email ou usuário
      </span>
    </label>

    <label
      for="Password"
      class="relative mb-3 block overflow-hidden rounded-md dark:text-zinc-200 bg-zinc-100 dark:bg-tertiary ring-1 dark:ring-white/10 px-3 pt-3 ring-primary/5 appearance-none focus:ring-white/20 placeholder-zinc-400 focus:border-zinc-300 focus:bg-primary focus:outline-none focus:ring-indigo-500 sm:text-sm">
      <input
        type="password"
        id="Password"
        placeholder="Password"
        class="peer h-8 w-64 border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"/>

      <span
      class="absolute start-3 top-3 -translate-y-1/2 text-xs text-zinc-500 dark:text-zinc-400 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs">
      senha
      </span>
    </label>

    <p class="text-sm text-right text-zinc-500 dark:text-zinc-400 mt-1">
      <a href="#" class="underline">esqueci minha senha</a>
    </p>

    <div class="mt-4 sm:ml-0 sm:mt-4 sm:flex-shrink-0">
      <button type="submit" class="text-sm py-2 w-full px-4 h-12 font-semibold focus:ring-2 rounded-lg bg-primary dark:bg-white dark:text-primary dark:hover:text-white hover:text-primary dark:hover:bg-white/5 hover:bg-primary/10 text-white flex duration-200 focus:ring-offset-2 focus:ring-inline-flex items-center justify-center">
        entrar
      </button>
    </div>
  </form>

  <p class="text-sm text-zinc-500 dark:text-zinc-400 mt-6">
    <a href="#" class="underline">criar uma nova conta</a>
  </p> 

</div>

<a href="#">
  <div class="lg:col-span-1 xl:col-span-1 h-full flex flex-col justify-between lg:row-span-1 ring-1 dark:ring-white/10 ring-primary/5 bg-white dark:bg-secondary  dark:shadow-thick rounded-3xl p-8">
    <p class="text-xl tracking-tight font-medium text-primary dark:text-white md:text-1xl">
      Automatize tarefas, reduza erros operacionais e
      economize tempo e dinheiro com a simplificação da gestão.
    </p>
    
    <p class="text-primary dark:text-white mt-4">pdv</p>
  </div>
</a>

{% endblock content %}
