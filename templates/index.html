{% extends "base.html" %}
{% load static %}

{% block content %}

{% include "navbar.html" %}

<!-- 4 boxes area -->
<div class="grid grid-rows-2 lg:grid-rows-4 grid-flow-col gap-4">
  <a href="#" class="lg:row-span-2">
      <div class="ring-1 dark:ring-white/10 hover:shadow-xl ring-primary/5 bg-white dark:bg-secondary dark:text-white dark:shadow-thick rounded-3xl p-8 h-full flex flex-col justify-center items-stretch overflow-hidden text-center lg:text-center">
        <p class="text-sm text-pink-600">caixa</p>
      </div>
  </a>

  <div class="lg:row-span-2 ring-1 dark:ring-white/10 ring-primary/5 bg-white dark:bg-secondary dark:text-white dark:shadow-thick rounded-3xl p-8 h-full flex flex-col justify-center items-stretch overflow-hidden text-center lg:text-center">
      <p class="text-sm text-blue-500">pdv</p>
  </div>

  <div class="lg:col-span-2 xl:col-span-1 h-full flex flex-col text-center justify-center lg:row-span-2 ring-1 dark:ring-white/10 ring-primary/5 dark:text-white bg-white dark:bg-secondary dark:shadow-thick rounded-3xl p-8">
      <p class="text-sm text-orange-500">produtos</p>
  </div>

  <div class="lg:col-span-2 xl:col-span-1 text-center h-full flex flex-col justify-center lg:row-span-2 ring-1 dark:ring-white/10 ring-primary/5 bg-white dark:bg-secondary dark:shadow-thick rounded-3xl p-8">
      <div class="flex gap-x-1 justify-center">
          <button id="light-theme-button" aria-label="Light theme" class="group size-10 rounded-full">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="group-hover:stroke-zinc-500 dark:stroke-white group-hover:dark:stroke-zinc-500 transition-colors duration-300 ease-in-out">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
          </button>

          <button id="dark-theme-button" aria-label="Dark theme" class="group size-10 rounded-full">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="group-hover:stroke-zinc-500 dark:stroke-white group-hover:dark:stroke-zinc-500 transition-colors duration-300 ease-in-out">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
          </button>

          <button id="system-theme-button" aria-label="System theme" class="group size-10 rounded-full">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="group-hover:stroke-zinc-500 dark:stroke-white group-hover:dark:stroke-zinc-500 transition-colors duration-300 ease-in-out">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
              </svg>
          </button>
      </div>
  </div>
</div>

<!-- empty box -->
<div class="ring-1 bg-white dark:bg-secondary dark:shadow-thick dark:ring-white/10 ring-primary/5 rounded-3xl p-8 flex flex-col justify-between items-center overflow-hidden text-center lg:text-left">
    <div>
      <p
        class="text-6xl text-primary dark:text-white lg:text-7xl tracking-tight underline decoration-3 decoration-pink-400">
        
      </p>

      <p class="mt-4 text-sm text-zinc-500 dark:text-zinc-400 md:max-w-xs lg:max-w-none">
        
      </p>

    </div>
</div>

<!-- empty box -->
<a href="#">
  <div class="lg:col-span-1 xl:col-span-1 h-full dark:hover:bg-tertiary dark:hover:text-white dark:text-primary dark:bg-secondary bg-white hover:shadow-xl text-white hover:text-primary ring-inset ring-gray-500/10 flex flex-col justify-between lg:row-span-1 ring-1 dark:shadow-thick rounded-3xl p-8">
    <p class="text-xl tracking-tight font-medium text-primary dark:text-white md:text-1xl">
      
    </p>
    
    <p class="text-primary dark:text-white mt-4"></p>
  </div>
</a>

<!-- empty box -->
<div class="lg:row-span-2 ring-1 dark:ring-white/10 ring-primary/5 bg-white dark:bg-secondary dark:shadow-thick rounded-3xl p-8 h-full flex flex-col justify-between items-stretch overflow-hidden text-left lg:text-left">
  
</div>

<!-- empty box -->
<div class="lg:col-span-2 xl:col-span-2 h-full flex flex-col justify-between lg:row-span-1 ring-1 dark:ring-white/10 ring-primary/5 bg-white dark:text-white dark:bg-secondary dark:shadow-thick rounded-3xl p-8">
  <p class="text-sm text-red-500"></p>
</div>

{% endblock content %}
