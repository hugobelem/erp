<div class="lg:row-span-2 rounded-3xl p-8 h-full flex flex-col">  
    <p class="text-xl ml-2 font-medium lg:text-3xl tracking-tight text-primary dark:text-white">
      bem-vindo
      <a href="{% url "users:user" %}"
        class="underline decoration-3 decoration-pink-400">
        {{ first_name | lower }}
      </a>
    </p>

    <div class="grid grid-rows-2 lg:grid-rows-4 grid-flow-col gap-4 mt-10">
      <a href="{% url "users:user" %}" class="lg:row-span-1">
          <div class="ring-1 hover:ring-primary/10 dark:hover:ring-white/20 duration-300 dark:ring-white/10 hover:shadow-xl ring-primary/5 bg-white dark:bg-secondary dark:text-white dark:shadow-thick rounded-3xl p-8 h-full flex flex-col justify-center items-stretch overflow-hidden text-center lg:text-center">
              <div class="flex gap-x-1 justify-center">
                  {{ avatar }}
              </div>
          </div>
      </a>
      
      <a href="{% url "business:empresa" %}" class="lg:row-span-1">
          <div class="ring-1 hover:ring-primary/10 dark:hover:ring-white/20 duration-300 dark:ring-white/10 hover:shadow-xl ring-primary/5 bg-white dark:bg-secondary dark:text-white dark:shadow-thick rounded-3xl p-8 h-full flex flex-col justify-center items-stretch overflow-hidden text-center lg:text-center">
            {% if business.logo %}
            <div class="flex gap-x-1 justify-center">
                <img
                src="{{ business.logo.url }}"
                alt="{{ business.fantasia }} Logo"
                class="h-10 w-10 rounded-full ring-1 dark:ring-white/10 ring-primary/5"/>
            </div>
            {% else %}
            <div class="flex gap-x-1 justify-center">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48"
                    height="48"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="0.7"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="group-hover:stroke-zinc-500 dark:stroke-white group-hover:dark:stroke-zinc-500 transition-colors duration-300 ease-in-out">
                    <circle cx="12" cy="12" r="10"></circle>
                    <style>
                        text {{
                        font-family: 'Inter', sans-serif;
                        font-weight: 10;
                        font-size: 8px;
                        }}
                    </style>
                    <text 
                        text-anchor="middle" 
                        y="50%" x="50%" dy="0.35em" 
                        pointer-events="auto">
                        ðŸ’¼
                    </text>
                </svg> 
            </div>
            {% endif %}
          </div>
      </a>
  
        <a href="{% url "users:account" %}" class="lg:row-span-1">
            <div class="ring-1 hover:ring-primary/10 dark:hover:ring-white/20 duration-300 dark:ring-white/10 hover:shadow-xl ring-primary/5 bg-white dark:bg-secondary dark:text-white dark:shadow-thick rounded-3xl p-8 h-full flex flex-col justify-center items-stretch overflow-hidden text-center lg:text-center">
                <p class="text-primary dark:text-white">inicio</p>
            </div>
        </a>
  
      <div class="ring-1 dark:ring-white/10 ring-primary/5 bg-white dark:bg-secondary dark:text-white dark:shadow-thick rounded-3xl p-8 h-full flex flex-col justify-center items-stretch overflow-hidden text-center lg:text-center">
        <div class="flex gap-x-1 justify-center">
              <button id="light-theme-button" aria-label="Light theme" class="group flex justify-center items-center size-10 rounded-full">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="group-hover:stroke-zinc-500 dark:stroke-white group-hover:dark:stroke-zinc-500 transition-colors duration-300 ease-in-out">
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                  </svg>
              </button>
  
              <button id="dark-theme-button" aria-label="Dark theme" class="group flex justify-center items-center size-10 rounded-full">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="group-hover:stroke-zinc-500 dark:stroke-white group-hover:dark:stroke-zinc-500 transition-colors duration-300 ease-in-out">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                  </svg>
              </button>
  
              <button id="system-theme-button" aria-label="System theme" class="group flex justify-center items-center size-10 rounded-full">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="group-hover:stroke-zinc-500 dark:stroke-white group-hover:dark:stroke-zinc-500 transition-colors duration-300 ease-in-out">
                  <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                  <line x1="8" y1="21" x2="16" y2="21"></line>
                  <line x1="12" y1="17" x2="12" y2="21"></line>
                  </svg>
              </button>
          </div>
      </div>
  </div>
</div>
